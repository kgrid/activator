openapi: 3.0.0
info:
  version: 1.0.0
  title: BRCA1/BRCA2 Genetic Screening and Counseling
  description: BRCA1/BRCA2 Genetic Screening and Counseling
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /ipp/brca12geneticscreening
    description: Mortality rate sets.
tags:
  - name: KO Endpoints
    description: BRCA1/BRCA2 Genetic Screening and Counseling
paths:
  /netbenefit:
    post:
      tags:
        - KO Endpoints
      description: Calcuate risk and benifits
      operationId: q_x
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/basicerror.yaml'
  /extractedFeatures:
    post:
      tags:
        - KO Endpoints
      description: Retrieve  the mortality rate set for the pateint's population group.
      operationId: features
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/basicerror.yaml'
components:
  schemas:
    input:
      required:
        - features
      properties:
        features:
          type: object
          example:
            $ref: 'https://demo.kgrid.org/schemas/ippPatientFeaturesSample.json#/patient/features'
    output:
      required:
        - result
      properties:
        result:
          type: object
          additionalProperties:
            type: object
          example:
            colorectal-cancer: {}
