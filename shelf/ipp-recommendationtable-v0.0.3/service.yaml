openapi: 3.0.0
info:
  version: 1.0.0
  title: USPSTF Recommendation List
  description: Generation of a list of applicable USPSTF recommendations.
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /ipp/recommendationtable
    description: Generation of a list of applicable USPSTF recommendations.
tags:
  - name: KO Endpoints
    description: Generation of a list of applicable USPSTF recommendations Endpoints
paths:
  /recommendationlist:
    post:
      tags:
        - KO Endpoints
      description: Determine the list of applicable USPSTF recommendations.
      operationId: aspirin
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/basicerror.yaml'
components:
  schemas:
    input:
      required:
        - features
      properties:
        features:
          type: object
          example:
            $ref: 'https://demo.kgrid.org/schemas/ippPatientFeaturesSample.json#/patient/features'
    output:
      required:
        - result
      properties:
        result:
          type: object
          additionalProperties:
            type: object
          example:
            crcscreening: {}
