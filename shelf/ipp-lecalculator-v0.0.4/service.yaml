            0.0004681, 0.0004693, 0.0004737, 0.0004851, 0.0005062, 0.0005361,
            0.0005741,
            0.0006172,0.0006671,0.0007092,0.0007597,0.0008146,0.0008811,0.0009662,0.0010720,0.0011915,0.0013137,0.0014367,0.0015687,0.0017133,0.0018707,0.0020418,0.0022194,0.0023984,0.0025771,0.0027628,0.0029652,0.0031942,0.0034518,0.0037388,0.0040526,0.0043864,0.0047490,0.0051637,0.0056565,0.0062408,0.0069429,0.0077309,0.0085437,0.0093225,0.0100877,0.0109375,0.0118241,0.0128656,0.0140734,0.0154561,0.0170200,0.0188131,
