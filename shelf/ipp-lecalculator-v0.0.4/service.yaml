openapi: 3.0.0
info:
  version: 1.0.0
  title: Life Expectancy Calculator
  description: Life Expectancy Calculator.
  license:
    name: GNU General Public License v3 (GPL-3)
    url: >-
      https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)#fulltext
  contact:
    name: KGrid Team
    email: kgrid-developers@umich.edu
    url: 'http://kgrid.org'
servers:
  - url: /ipp/lecalculator
    description: Life Expectancy Calculator.
tags:
  - name: KO Endpoints
    description: Life Expectancy Calculator
paths:
  /lifeexpectancy:
    post:
      tags:
        - KO Endpoints
      description: Life Expectancy Calculator.
      operationId: aspirin
      requestBody:
        description: inputs
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/output'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://demo.kgrid.org/schemas/basicerror.yaml'
components:
  schemas:
    input:
      required:
        - age_start
        - age_end
        - mortalityrate
        - options
      properties:
        age_start:
          type: number
          example: 51
        age_end:
          type: number
          example: 100
        mortalityrate:
          type: string
          example: >-
            0.0051123, 0.0003717, 0.0002415, 0.0001666, 0.0001368,
            0.0001399,0.0001320,0.0001247,0.0001146,0.0001024,0.0000927,0.0000931,0.0001123,0.0001547,0.0002136,0.0002805,0.0003420,0.0003902,
